# Set the InitialContextFactory class to use
java.naming.factory.initial = org.apache.qpid.jms.jndi.JmsInitialContextFactory

# Define the required ConnectionFactory instances
# connectionfactory.<JNDI-lookup-name> = <URI>
#connectionfactory.myFactoryLookup = amqp://localhost:5672
#connectionfactory.myFactoryLookup = amqp://guest:guest@dev-alvin-qpid:5672

connectionfactory.myFactoryLookup = amqp://messaging.alvin-portal.org:5672?amqp.vhost=alvin
#connectionfactory.myFactoryLookup = amqp://alvin-portal.local:5672?amqp.vhost=alvin

#connectionfactory.myFactoryLookup = amqp://guest:guest@messaging.alvin-portal.org:5672
#connectionfactory.qpidConnectionfactory = amqp://guest:guest@clientid/alvin?brokerlist='tcp://messaging.alvin-portal.org:5672' 
# Configure the necessary Queue and Topic objects
# queue.<JNDI-lookup-name> = <queue-name>
# topic.<JNDI-lookup-name> = <topic-name>
#queue.myQueueLookup = queue
#queue.myQueueLookup = alvin.updates.place
queue.myQueueLookup = index
#topic.myTopicLookup = topic
topic.myTopicLookup = index